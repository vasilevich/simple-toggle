<!DOCTYPE html>
<html>

<head>
    <title>Bot Control Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<!-- Add this modal to show the error message when token is wrong -->
<div class="modal" tabindex="-1" id="errorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="errorModalMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container my-4">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#bots" data-toggle="tab">Bots Control</a>
        </li>
        <li class="nav-item d-none admin-mode">
            <a class="nav-link" href="#notifications" data-toggle="tab">Notifications</a>
        </li>
    </ul>
    <div class="tab-content mt-2">
        <div class="tab-pane active" id="bots">
            <div class="row" id="bot-control-panel">
                <!-- Bot widgets will be appended here -->
            </div>
            <button type="button" class="btn btn-primary mt-2 d-none admin-mode" data-toggle="modal" data-target="#create-widget-modal">
                Create new bot control widget
            </button>
        </div>
        <div class="tab-pane d-none admin-mode" id="notifications">
            <iframe src="/dashboard" width="100%" height="600"></iframe>
        </div>
    </div>
</div>

<div class="modal fade" id="create-widget-modal" tabindex="-1" role="dialog" aria-labelledby="widgetModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="widgetModalLabel">Create a new bot control widget</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="create-widget-form">
                    <div class="form-group">
                        <label for="bot-name-input">Bot Key</label>
                        <input type="text" class="form-control" id="bot-name-input" required>
                    </div>
                    <div class="form-group">
                        <label for="bot-title-input">Title</label>
                        <input type="text" class="form-control" id="bot-title-input" required>
                    </div>
                    <div class="form-group">
                        <label for="bot-description-input">Description</label>
                        <input type="text" class="form-control" id="bot-description-input" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="create-widget-button">Create</button>
            </div>
        </div>
    </div>
</div>

<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
